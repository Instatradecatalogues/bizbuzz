<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bizbuzz-Register</title>
	<link rel="stylesheet" href="../../../../static/css/mobile/jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" href="../../../../static/css/mobile/main.css" />
	<script src="../../../../static/js/jquery/jquery-1.11.1.min.js"></script>
	<script src="../../../../static/js/mobile/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="main">
			<form>
				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<h3>Login Details</h3>
					</div>
					<div class="ui-body ui-body-a">
						<label for="register.personregistration.username">Username</label>
						<input name="username" id="register.personregistration.username" value="Enter username here" type="text" />
						<label for="register.personregistration.password">Password</label>
						<input name="password" id="register.personregistration.password" value="" type="password" autocomplete="off" />
					</div>
				</div>
				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<h3>Person Details</h3>
					</div>
					<div class="ui-body ui-body-a">
						<label for="register.personregistration.username">Username</label>
						<input name="username" id="register.personregistration.username" value="Enter username here" type="text" />
						<label for="register.personregistration.password">Password</label>
						<input name="password" id="register.personregistration.password" value="" type="password" autocomplete="off" />
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
